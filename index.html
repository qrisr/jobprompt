<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Prompts Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }
        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #e8f5e9;
            color: #2e7d32;
            border-radius: 6px;
            margin-top: 20px;
        }
        #response {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 6px;
            white-space: pre-wrap;
            display: none;
            border: 1px solid #ddd;
            max-height: 500px;
            overflow-y: auto;
        }
        .prompt-content {
            font-family: monospace;
            line-height: 1.6;
        }
        .success-message {
            color: #2e7d32;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Job Prompts Generator</h2>
        <p class="description">Generieren Sie die 50 wichtigsten Chat-Prompts für Ihre Berufsbezeichnung</p>
        
        <form id="promptForm">
            <div class="form-group">
                <label for="email">E-Mail-Adresse:</label>
                <input type="email" id="email" placeholder="ihre.email@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="jobTitle">Berufsbezeichnung:</label>
                <input type="text" id="jobTitle" placeholder="z.B. Softwareentwickler" required>
            </div>
            
            <button type="submit" id="submitBtn">Prompts generieren</button>
        </form>
        
        <div id="loading">
            <h3>Bitte warten...</h3>
            <p>Die Prompts werden generiert und an Ihre E-Mail gesendet.</p>
        </div>
        
        <div id="response">
            <h3>Ihre generierten Prompts:</h3>
            <div class="prompt-content" id="promptContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('promptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loadingDiv = document.getElementById('loading');
            const responseDiv = document.getElementById('response');
            const promptContent = document.getElementById('promptContent');
            
            // UI-Feedback anzeigen
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wird generiert...';
            loadingDiv.style.display = 'block';
            responseDiv.style.display = 'none';
            
            const data = {
                email: document.getElementById('email').value,
                job_title: document.getElementById('jobTitle').value
            };
            
            try {
                const webhookUrl = 'https://contextery.app.n8n.cloud/webhook-test/1114d4fb-c4f4-4baf-a357-eebfc9348b0f';
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Network error');
                }
                
                const result = await response.json();
                
                // Prompts anzeigen (aus der OpenAI-Antwort)
                // Da n8n die OpenAI-Antwort direkt in der E-Mail verwendet,
                // müssten Sie sie auch in der Response zurückgeben
                // Hier zeigen wir erstmal die Erfolgsmeldung
                responseDiv.style.display = 'block';
                promptContent.innerHTML = `
                    <div class="success-message">
                        ${result.message || 'Prompts wurden erfolgreich generiert!'}
                    </div>
                    <p>Die 50 Prompts wurden an Ihre E-Mail-Adresse gesendet.</p>
                    <p>Bitte überprüfen Sie Ihren Posteingang.</p>
                `;
                
                document.getElementById('promptForm').reset();
                
            } catch (error) {
                console.error('Error:', error);
                responseDiv.style.display = 'block';
                promptContent.innerHTML = `
                    <div style="color: #d32f2f; background-color: #ffebee; padding: 15px; border-radius: 6px;">
                        Fehler aufgetreten. Bitte versuchen Sie es später erneut.
                    </div>
                `;
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Prompts generieren';
            }
        });
    </script>
</body>
</html>
